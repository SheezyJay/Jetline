<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexible Pipeline Visualization</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* style.css */
.block, .function {
    border: 2px solid #666;
    padding: 10px;
    margin-bottom: 10px;
    position: relative;
}

.block::after, .function::after {
    content: '';
    position: absolute;
    top: 50%;
    right: -20px;
    width: 20px;
    height: 2px;
    background-color: #666;
}

.pipeline-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

    </style>
</head>
<body>
    <div id="pipeline-container"></div>

    <script>
        // script.js

document.addEventListener("DOMContentLoaded", function() {
    const pipelineContainer = document.getElementById('pipeline-container');

    // Beispiel-Datenstruktur
    const components = [
        { id: 1, type: 'data', content: 'Datenblock 1' },
        { id: 2, type: 'function', content: 'Funktion 1' },
        { id: 3, type: 'data', content: 'Datenblock 2' },
        // Weitere Komponenten hier...
    ];

    // Komponenten rendern
    components.forEach(component => {
        const element = document.createElement('div');
        element.className = component.type; // 'data' oder 'function'
        element.textContent = component.content;
        pipelineContainer.appendChild(element);
    });

    // Logik für Verbindungen zwischen Komponenten (vereinfacht)
    // Für echte Pfeilverbindungen könnten Sie hier SVG oder eine Bibliothek wie LeaderLine verwenden
});

    </script>
</body>
</html>
